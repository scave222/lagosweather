<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather App</title>
</head>
<body>
    
    
    <h1 class="text-center">Lagos Weather App</h1>



<div class="card-group">
    <div class="col-md-4"></div>
    <div class="card ">
        <img src="http://i.imgur.com/tfXMQwm.jpg" class="card-img image-fluid" alt="...">
        <div class="card-img-overlay">
            <div class="row">
                <img class="col-md-4 sunny" src="mostlysunny.png" alt="weather.jpg">
                <div class="col-md-4"><h4 class="card-title text-center country"></h4></div>
               
                <div class="col-md-4"><h5 class="card-text text-center name"> </h5></div>
                
            </div>
          <h6 class="card-title text-center condition"></h6>
          <h6 class="card-title text-center desc"></h6>
          <h6 class="card-title text-center temp"></h6>
          
    </div>
    <div class="col-md-4"></div>
    </div>
  </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>
</html>

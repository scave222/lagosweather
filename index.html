<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <title>Weather App</title>
</head>
<body>
    
    
    <h1 class="text-center">Lagos Weather App</h1>


<div class="container">
    <div class="row">
<div class="card-group ">
    <div class="col-md-4"></div>
    <div class=" col-md-4 font">
        <img src="http://i.imgur.com/tfXMQwm.jpg" class="card-img image-fluid" alt="...">
        <div class="card-img-overlay">
            
            
            <div class="row">

                <div class="col-md-4"><h4 class="card-title text-center country"></h4></div>
                <img class="col-md-4 sunny" src="mostlysunny.png" alt="">
               
                <div class="col-md-4"><h5 class="card-text text-center name"> </h5></div>
                
            </div>

            <div class="row">
          <h6 class="card-title text-center col-md-4 condition"></h6>
          <h6 class="card-title text-center col-md-4 desc"></h6>
          <h6 class="card-title text-center col-md-4 temp"></h6>
        </div>

        <!-- <div class="row">
            <h6 class="card-title text-center col-md-6 lon"></h6>
            <h6 class="card-title text-center col-md-6 lat"></h6>
          </div> -->
          
    </div>
    <div class="col-md-4"></div>
    </div>
  </div>
</div>
</div>

    <script src="script.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</body>
</html>
